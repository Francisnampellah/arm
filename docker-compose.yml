version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: arm-postgres
    environment:
      POSTGRES_USER: arm
      POSTGRES_PASSWORD: arm_pass
      POSTGRES_DB: arm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arm"]
      interval: 5s
      timeout: 5s
      retries: 10

  strapi-db:
    image: postgres:16-alpine
    container_name: arm-strapi-db
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_pass
      POSTGRES_DB: strapi
    volumes:
      - strapi_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi"]
      interval: 5s
      timeout: 5s
      retries: 10

  strapi:
    image: node:20-alpine
    container_name: arm-strapi
    platform: linux/amd64
    depends_on:
      strapi-db:
        condition: service_healthy
    environment:
      APP_NAME: AR Marker CMS
      DATABASE_CLIENT: postgres
      DATABASE_HOST: strapi-db
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_pass
      DATABASE_SSL: "false"
      JWT_SECRET: your-jwt-secret-change-this-in-production
      ADMIN_JWT_SECRET: your-admin-jwt-secret-change-this-in-production
      API_TOKEN_SALT: c00683ad71f26871fa7a08cfa4e4755ff8b909f005b25cd48caa7deda11d60b4a604fc871239016bd87050b67360db34afd55749724c58eea9082696932ec80ae61a062cd72bfae9e56e4a61309a0d8d78f2e65bfd3c2b8bf91ce9e1c115f828193151f24c515684bb6b57ed9213930318ba0ac358faf41e2cc16a86eff05549
      NODE_ENV: development
      STRAPI_DISABLE_CLOUD: "true"
    ports:
      - "1337:1337"
    working_dir: /srv/app
    volumes:
      - strapi_app_data:/srv/app
    command: >
      sh -c "if [ ! -f /srv/app/package.json ]; then
                yes | npx create-strapi-app@latest /srv/app --quickstart --no-run --skip-cloud
              fi &&
              cd /srv/app &&
              npm install pg &&
              mkdir -p config &&
              printf 'module.exports = ({ env }) => ({ connection: { client: \"postgres\", connection: { host: env(\"DATABASE_HOST\", \"strapi-db\"), port: env.int(\"DATABASE_PORT\", 5432), database: env(\"DATABASE_NAME\", \"strapi\"), user: env(\"DATABASE_USERNAME\", \"strapi\"), password: env(\"DATABASE_PASSWORD\", \"strapi_pass\"), ssl: env.bool(\"DATABASE_SSL\", false) } } });\n' > config/database.js &&
              npm run develop"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arm-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://arm:arm_pass@postgres:5432/arm?schema=public
      STRAPI_URL: http://strapi:1337
      STRAPI_CONTENT_TYPE: markers
      STRAPI_API_TOKEN:  bd6a8b9475c76ce6b69b9e08fad2c54c9cc8dc269a02ea624c5c8caa56eb576acf6a63abf2001659c6f69de8683eadcf54df81b3dc0b81578c6f1f99571f83b3ce67812d4f249161c1273c377f85c80902cc26814579ed98f5195595a9c6ceb4e6e92d6326f75f86aa77960a5e3e107844fb81dce7b6074d6c3902a0d4144718
    ports:
      - "3001:3000"
    volumes:
      - app_data:/data

volumes:
  postgres_data:
  strapi_db_data:
  strapi_app_data:
  app_data:
