version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: arm-postgres
    environment:
      POSTGRES_USER: arm
      POSTGRES_PASSWORD: arm_pass
      POSTGRES_DB: arm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arm"]
      interval: 5s
      timeout: 5s
      retries: 10

  strapi-db:
    image: postgres:16-alpine
    container_name: arm-strapi-db
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_pass
      POSTGRES_DB: strapi
    volumes:
      - strapi_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi"]
      interval: 5s
      timeout: 5s
      retries: 10

  strapi:
    image: node:20-alpine
    container_name: arm-strapi
    platform: linux/amd64
    depends_on:
      strapi-db:
        condition: service_healthy
    environment:
      APP_NAME: AR Marker CMS
      DATABASE_CLIENT: postgres
      DATABASE_HOST: strapi-db
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_pass
      DATABASE_SSL: "false"
      JWT_SECRET: your-jwt-secret-change-this-in-production
      ADMIN_JWT_SECRET: your-admin-jwt-secret-change-this-in-production
      API_TOKEN_SALT: 77c928b21c730befbbc5a6651fa82c98840898527cfbe40271b68a75b4ba4b03c1610c269fd2a2477356c204a0441b7d7986fb1b52dc77aa058eca675389375ef386fb72da573329e2506c7f56aa4f9585696cbc8f01cf159ad7ea4ab336bad6a1bb465dfc38347277d835e47ab8e6a21adb91254cb02b1b520d125d23bd6c3d
      NODE_ENV: development
      STRAPI_DISABLE_CLOUD: "true"
    ports:
      - "1337:1337"
    working_dir: /srv/app
    volumes:
      - strapi_app_data:/srv/app
    command: >
      sh -c "if [ ! -f /srv/app/package.json ]; then
                yes | npx create-strapi-app@latest /srv/app --quickstart --no-run --skip-cloud
              fi &&
              cd /srv/app &&
              npm install pg &&
              mkdir -p config &&
              printf 'module.exports = ({ env }) => ({ connection: { client: \"postgres\", connection: { host: env(\"DATABASE_HOST\", \"strapi-db\"), port: env.int(\"DATABASE_PORT\", 5432), database: env(\"DATABASE_NAME\", \"strapi\"), user: env(\"DATABASE_USERNAME\", \"strapi\"), password: env(\"DATABASE_PASSWORD\", \"strapi_pass\"), ssl: env.bool(\"DATABASE_SSL\", false) } } });\n' > config/database.js &&
              npm run develop"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arm-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://arm:arm_pass@postgres:5432/arm?schema=public
      STRAPI_URL: http://strapi:1337
      STRAPI_CONTENT_TYPE: marker-mappings
      STRAPI_API_TOKEN:  77c928b21c730befbbc5a6651fa82c98840898527cfbe40271b68a75b4ba4b03c1610c269fd2a2477356c204a0441b7d7986fb1b52dc77aa058eca675389375ef386fb72da573329e2506c7f56aa4f9585696cbc8f01cf159ad7ea4ab336bad6a1bb465dfc38347277d835e47ab8e6a21adb91254cb02b1b520d125d23bd6c3d
    ports:
      - "3001:3000"

volumes:
  postgres_data:
  strapi_db_data:
  strapi_app_data:
